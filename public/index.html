<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="%PUBLIC_URL%/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/favicon/safari-pinned-tab.svg"
      color="#008080"
    />
    <meta name="msapplication-TileColor" content="#008080" />
    <meta name="theme-color" content="#008080" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Github profile viewer with a Windows 95 theme"
    />
    <title>Github 95</title>
    <link
      href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Windows 95";
        src: url("%PUBLIC_URL%/fonts/w-95-sans-serif.woff2") format("woff2"),
          url("%PUBLIC_URL%/fonts/w-95-sans-serif.woff") format("woff");
        font-weight: normal;
        font-style: normal;
      }
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        background-color: #008080;
      }
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      a,
      span,
      li,
      th,
      td,
      button,
      input {
        font-family: "Windows 95", sans-serif !important;
      }
      p,
      a,
      span,
      li,
      button,
      input {
        font-size: 10px !important;
      }
      main {
        height: calc(100% - 47px);
        padding-top: 47px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
